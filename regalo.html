<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo regalo</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url("background.jpg") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5e6c8;
            font-family: "Didot", "Bodoni MT", serif;
        }

        .card {
            background: rgba(0,0,0,0.65);
            padding: 35px 40px;
            border-radius: 18px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            animation: fadeIn 1.2s ease forwards;
        }

        h2 {
            font-size: 2.3rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.3rem;
            line-height: 1.7;
        }

        li::before {
            content: "✦ ";
            color: #d9b36c;
        }

        .footer {
            margin-top: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>✨ Il tuo regalo ✨</h2>

    <ul>
        <li>1 Taglio</li>
        <li>1 Piega</li>
        <li>1 Rituale Volumizzante</li>
        <li>1 Ricostruzione Molecolare</li>
    </ul>

    <div class="footer">
        Da <b>Enjoy Parrucchieri Catania</b><br>
        Via Padova 52 — Catania<br><br>
        <b>Riscattalo entro il 30 gennaio 2026</b>
    </div>
</div>

</body>
</html>
